<!DOCTYPE html>
<html lang="en">
<head>
  <title>Australia Time Zones - Future Time Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .time-zone-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 100%;
    }

    .time-zone {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      padding: 15px;
      width: 22%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .time-zone h2 {
      font-size: 18px;
      margin-bottom: 5px;
      color: #2196f3;
    }

    .time-zone p {
      font-size: 16px;
      margin: 0;
      color: #666;
    }

    .time-input-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #futureUTCTime {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }

    #convertButton {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #convertButton:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <h1>Australia Time Zones - Future Time Converter</h1>
  <div class="time-input-container">
    <input type="datetime-local" id="futureDateTime" placeholder="Select future date and time">
    <button id="convertButton">Convert</button>
  </div>
  <div class="time-zone-container">
    <div id="timeZone1" class="time-zone">Australia/Adelaide</div>
    <div id="timeZone2" class="time-zone">Australia/Brisbane</div>
    <div id="timeZone3" class="time-zone">Australia/Sydney</div>
    <div id="timeZone4" class="time-zone">Australia/Darwin</div>
    <div id="timeZone5" class="time-zone">Australia/Perth</div>
  </div>
  <script src="source.js"></script>
</body>
</html>
